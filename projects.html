---
layout: default
title: Pojects
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post-teaser">
    
    <span>
      
      <header>
        
          <h1>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
            </a>
          </h1>
        
          <p class="meta">
            {{ post.date | date: "%B %-d, %Y" }}
          </p>
        
          <div class="row">
            <div class="column">
              {% if post.thumbnail %}
            </div>
            <div class="column">
              <img src="{{ site.baseurl }}{{ post.thumbnail }}" height="300">
            </div>
          </div>

          {% endif %}
        
        <br>
        

        
        </header>
      
        <div class="excerpt">
            {{ post.excerpt | strip_html | escape }}
        </div>
      
      <br>
      
      <hr />
    </span>
  </div>
  {% endfor %}
</div>
