---
layout: default
title: Pojects
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {{ post.feature-img }}
      <div class="entry">
        {{ page.date | date: "%B %e, %Y" }}
        {{ post.excerpt }}
        {{ page.tags | join: ', ' }}
      </div>
      <hr />
    </article>
  {% endfor %}
</div>
