<!DOCTYPE html>
<html lang="en">

  <head>
		<!-- <title>{{ page.title }}</title> -->
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

			<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
		</noscript>
		
	</head>
  
  <body>
	  
    <!-- Header -->
    <div id="header">
        <div class="container">
            <!-- Logo -->

            <!--<h1><a href="#" id="logo">{{ page.title }}</a></h1>
	<h1><a href="{{ site.baseurl }}/index.html" id="logo">Natacha Chenevoy's Homepage</a></h1>-->

            <h1>Natacha Chenevoy's Homepage</h1>

            {% include nav.html %}

        </div>
    </div>


    <section class="main-content">
	<div class="post-teaser">
		
		{% if post.thumbnail %} 
	     	<div class="post-img">
			<img src="{{ site.baseurl }}/{{ post.thumbnail }}">
	      	</div>
	      	{% endif %}
	      	<span>
		  <header>
		    <h1>
		      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
			{{ post.title }}
		      </a>
		    </h1>
		    <p class="meta">
		      {{ post.date | date: "%B %-d, %Y" }}
		    </p>
		  </header>
		  <div class="excerpt">
		      {{ post.excerpt | strip_html | escape }}
		    <!--{{ post.content | strip_html | truncate: "250" }}-->
		    <!--<a class="button" href="{{ post.url | prepend: site.baseurl }}">
		      {{ site.theme_settings.str_continue_reading }}
		    </a>-->
		  </div>
	      </span>
	    </div>
	      
	      
	      
	 <!--     
        <article class="post">
          <h1>{{ page.title }}</h1>

          <div class="entry">
            {{ content }}
          </div>

          <div class="date">
            Written on {{ page.date | date: "%B %e, %Y" }}
          </div>

        </article>-->

        
        
      </div>
    </div>

    {% include footer.html %}


  </body>
</html>
